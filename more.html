<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Servise</span>
            <i class="fas fa-wifi"></i> 
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <div><i class="fas fa-search fa-lg"></i></div>
            <div><i class="fas fa-music fa-lg"></i></div>
            <div>
                <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
                <div class="notification"></div>
            </div>
        </div>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://avatars.githubusercontent.com/u/52465535" class="user-component__avatar user-component__avatar" />

                    <i class="fas fa-exclamation-circle" fa-xs></i>

            </div>
            <div class="user-component__column">
                <div class="user-component__column-icon">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
        </div>
        <div class="find-component">
            <div>
                <div class="find-icon"><i class="fas fa-qrcode fa-3x"></i></div>
                <div class="find-text"><span>QR Code</span></div>
            </div>
            <div>
                <div class="find-icon"><i class="far fa-address-book fa-3x"></i></div>
                <div class="find-text"><span>Add by<br>Contacts</span></div>
            </div>
            <div>
                <div class="find-icon"><i class="far fa-plus-square fa-3x"></i></div>
                <div class="find-text"><span>Add by ID</span></div>
            </div>
            <div>
                <div class="find-icon"><i class="far fa-envelope fa-3x"></i></div>
                <div class="find-text"><span>Invite</span></div>
            </div>
            <div>
                <div class="find-icon"><i class="far fa-envelope fa-3x"></i></div>
                <div class="find-text"><span>Invite</span></div>
            </div>
            <div>
                <div class="find-icon"><i class="far fa-envelope fa-3x"></i></div>
                <div class="find-text"><span>Invite</span></div>
            </div>
        </div>
        <!-- Suggestion -->
        <div class="more__component">
            <div class="more-suggestion__title">
                Suggestions
            </div>
            <div class="find-component">
                <div>
                    <div class="find-icon"><img class="find-img" src="https://github.com/raygoon/kokoa-clone-2020/blob/main/img/Icon_A.png?raw=true"/></div>
                    <div class="find-text"><span>Kokoa Story</span></div>
                </div>
                <div>
                    <div class="find-icon"><img class="find-img" src="https://github.com/raygoon/kokoa-clone-2020/blob/main/img/Icon_B.png?raw=true"/></div>
                    <div class="find-text"><span>Kokoa friends</span></div>
                </div>
                <div>
                    <div class="find-icon"><img class="find-img" src="https://github.com/raygoon/kokoa-clone-2020/blob/main/img/Icon_C.png?raw=true"></div>
                    <div class="find-text"><span>Friends Gem</span></div>
                </div>
            </div>
        </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
