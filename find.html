<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Servise</span>
            <i class="fas fa-wifi"></i> 
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
            <div class="notification"></div>
        </div>
    </header>

    <main class="friends-screen">
        <div class="find-component">
            <div>
                <div class="find-icon"><i class="fas fa-qrcode fa-3x"></i></div>
                <div class="find-text"><span>QR Code</span></div>
            </div>
            <div>
                <div class="find-icon"><i class="far fa-address-book fa-3x"></i></div>
                <div class="find-text"><span>Add by<br>Contacts</span></div>
            </div>
            <div>
                <div class="find-icon"><i class="far fa-plus-square fa-3x"></i></div>
                <div class="find-text"><span>Add by ID</span></div>
            </div>
            <div>
                <div class="find-icon"><i class="far fa-envelope fa-3x"></i></div>
                <div class="find-text"><span>Invite</span></div>
            </div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Recommended Friends</span>
            </div>
        </div>
        <div class="user-component">
            <div class="friends-screen__channel-massage">
                <h2>You have no Recommended friends.</h2>
            </div>
        </div>
        <div class="friends-screen__channel">
            <h4 class="user-component__title--not-bold">Open Chat</h4>
            <div class="find-screen__Openchat-home">
                <span>Go to Openchat Home</span>
                <i class="fas fa-chevron-right fa-sm"></i>
            </div>
        </div>
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <!-- 챌린지1 -->
                    <span class="notification"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/a3d415a79d.js" crossorigin="anonymous"></script>
</body>
</html>
