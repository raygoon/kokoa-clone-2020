<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Servise</span>
            <i class="fas fa-wifi"></i> 
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <div class="screen-settingicon">
            <a href="javascript:history.back();">
                <i class="fas fa-chevron-left"></i>
            </a>
        </div>
        <h1 class="screen-header__title">Setting</h1>
        <div class="screen-header__icons">
            <div><i class="fas fa-search fa-lg"></i></div>
        </div>
    </header>
    
    <main class="setting-screen">
        <div class="setting-screen__column">
            <div class="setting-screen__title">
                <i class="fas fa-bullhorn"></i>
                <span>Notices</span>
            </div>
            <div class="setting-screen__title">
                <i class="fas fa-flask"></i>
                <span>Kokoa Lab</span>
            </div>
            <div class="setting-screen__title">
                <i class="fas fa-code-branch"></i>
                <span>Version</span>
                <span class="setting-screen__text">Latest Version</span>
            </div>
        </div>
        <div class="setting-screen__column">
            <div class="setting-screen__title">
                <i class="fas fa-lock"></i>
                <span>Privacy</span>
            </div>
            <div class="setting-screen__title">
                <i class="far fa-bell"></i>
                <span>Notifications</span>
            </div>
            <div class="setting-screen__title">
                <i class="fas fa-user-friends"></i>
                <span>Friends</span>
            </div>
            <div class="setting-screen__title">
                <i class="far fa-comments"></i>
                <span>Chats</span>
            </div>
            <div class="setting-screen__title">
                <i class="fas fa-tv"></i>
                <span>Display</span>
                <div class="setting-screen__badge-space">
                    <span class="new-badge">N</span>
                </div>
            </div>
            <div class="setting-screen__title">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span>
                <div class="setting-screen__badge-space">
                    <div class="new-badge">N</div>
                </div>
                <span class="setting-screen__text">Default theme</span>
            </div>
            <div class="setting-screen__title">
                <i class="fas fa-phone-alt"></i>
                <span>Call</span>
            </div>
        </div>
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <!-- 챌린지1 -->
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <div class="nav-notification"></div>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <p>Your screen is too big.<br>This page will use for only mobile.</p>
    </div>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/a3d415a79d.js" crossorigin="anonymous"></script>
</body>
</html>
